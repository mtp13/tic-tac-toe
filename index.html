<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="reset.css" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="row" id="row">
      <div class="cell" data-index="0">0</div>
      <div class="cell" data-index="1">1</div>
      <div class="cell" data-index="2">2</div>
    </div>
    <div class="row" id="row">
      <div class="cell" data-index="3">3</div>
      <div class="cell" data-index="4">4</div>
      <div class="cell" data-index="5">5</div>
    </div>
    <div class="row" id="row">
      <div class="cell" data-index="6">6</div>
      <div class="cell" data-index="7">7</div>
      <div class="cell" data-index="8">8</div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
